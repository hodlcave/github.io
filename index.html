<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodlcave Development</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome ikonok betöltése -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #1e2a3a 70%, #4a6b8e 100%);
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
            color: #ffffff; /* Világos szöveg a sötét háttérhez */
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 36px; /* Növelt címméret */
        }

        p {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 20px; /* Növelt bekezdésméret */
            line-height: 1.6; /* Jobb olvashatóságért */
        }

        .social-links {
            margin-top: 30px; /* Növelt margó a linkekhez */
        }

        .social-links a {
            color: #00b4d8; /* Világosabb kék a jobb láthatóságért */
            text-decoration: none;
            margin: 0 15px;
            font-size: 24px; /* Tovább növelt betűméret a szöveghez */
            display: inline-flex;
            align-items: center;
        }

        .social-links a i {
            margin-right: 10px; /* Több térköz az ikon és a szöveg között */
            font-size: 28px; /* Tovább növelt ikonméret */
        }

        .social-links a:hover {
            text-decoration: underline;
            color: #00e1ff; /* Világosabb kék a hover effektben */
        }

        .container {
            max-width: 900px; /* Kissé nagyobb konténer szélesség */
            margin: 0 auto;
            background: rgba(30, 42, 58, 0.9);
            padding: 30px; /* Növelt padding a konténerben */
            border-radius: 15px; /* Kissé nagyobb lekerekítés */
            box-shadow: inset 0 0 25px rgba(0, 0, 0, 0.6); /* Erősebb árnyék a barlangos hatásért */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 30px; /* Növelt margó a képhez */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Development</h1>
        <p>This website is currently under development. Please check back later for updates!</p>
        <img src="vegleges.png" alt="Hodlcave Profile">
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61573641844949" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
            <a href="https://x.com/HodlCave" target="_blank"><i class="fab fa-twitter"></i>Twitter or X</a>
            <a href="https://www.instagram.com/hodlcave/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
            <a href="https://www.youtube.com/@HodlCave" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
            <a href="https://www.tiktok.com/@HodlCave" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
        </div>
    </div>
</body>
</html>
